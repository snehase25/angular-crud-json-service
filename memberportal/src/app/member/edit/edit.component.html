<h1>Edit Member :</h1>
<label>First Name :</label>
<input type="text" [(ngModel)]="member.firstname" /><br>
<label>Last Name :</label>
<input type="text" [(ngModel)]="member.lastname" /><br>
<label>Salary :</label>
<input type="text" [(ngModel)]="member.salary" /><br><br>
<button type="button" (click)="updateMember();">Save</button>
<button type="button" (click)="goBack();">Cancel</button>
